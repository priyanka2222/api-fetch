<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    function myDisplay(myText) {
        document.getElementById("demo").innerText = myText;
    }

    let promise = new Promise(function(resolve, reject) {
        let x = 10;
        if(x == 10) {
            resolve("Done")
        }
        else{
            reject("Error")
        }
    })

    promise.then(
        function(value){
            myDisplay(value);
        },
        function(error){
            myDisplay(error);
        }
    )

</script>
</html>
